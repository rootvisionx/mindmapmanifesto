<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 6: RTT® Framework | Nazar Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        slate: {
                            850: '#151F32',
                            950: '#020617',
                        },
                        // Distinct colors for the 4 I's
                        investigate: { 400: '#38bdf8', 500: '#0ea5e9' }, // Sky Blue
                        interpret: { 400: '#a78bfa', 500: '#8b5cf6' },   // Violet
                        interrupt: { 400: '#fbbf24', 500: '#f59e0b' },   // Amber
                        install: { 400: '#34d399', 500: '#10b981' },     // Emerald
                    },
                    animation: {
                        'fadeIn': 'fadeIn 0.5s ease-out',
                        'slideUp': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>window.react = window.React;</script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Merriweather:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-serif {
            font-family: 'Merriweather', serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 min-h-screen selection:bg-indigo-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const {
            Search, Lightbulb, Zap, Download,
            ArrowLeft, ArrowRight, CheckCircle, Info, Layers,
            Brain, Mic, XCircle, Activity, Heart,
            User, Rewind, MessageCircle, Play
        } = LucideReact;

        // --- Data ---

        const STAGES = {
            investigate: {
                id: 'investigate',
                title: 'Investigate',
                icon: Search,
                color: 'text-investigate-400',
                bgColor: 'bg-investigate-500',
                borderColor: 'border-investigate-500',
                goal: "Find the root cause and understand the meaning attached to past events.",
                tools: [
                    { name: "Intake Form", desc: "Magic Wand Question: 'If I could wave a magic wand...'" },
                    { name: "Rapid Induction", desc: "Single rapid induction technique with REM." },
                    { name: "Detective Work", desc: "Daisy-chaining back to at least 3 scenes." },
                    { name: "Child in the Room", desc: "Visualization if scenes are unclear." }
                ]
            },
            interpret: {
                id: 'interpret',
                title: 'Interpret',
                icon: Lightbulb,
                color: 'text-interpret-400',
                bgColor: 'bg-interpret-500',
                borderColor: 'border-interpret-500',
                goal: "Help clients see how past meanings led to current beliefs.",
                tools: [
                    { name: "Left Hand / Right Hand", desc: "Review scenes (Left/Past) vs. Issue (Right/Present)." },
                    { name: "RFPI", desc: "Role, Function, Purpose, Intention of the issue." }
                ]
            },
            interrupt: {
                id: 'interrupt',
                title: 'Interrupt',
                icon: Zap,
                color: 'text-interrupt-400',
                bgColor: 'bg-interrupt-500',
                borderColor: 'border-interrupt-500',
                goal: "Shatter limiting beliefs and empower the client.",
                tools: [
                    { name: "It's Not Me", desc: "Powerful reframing of identity." },
                    { name: "Dialogue with Hurter", desc: "Client gains voice and power (except abuse cases)." },
                    { name: "Upgrade the Child", desc: "Install child into current, safe life." },
                    { name: "Merge the Child", desc: "Integrate upgraded child into adult." }
                ]
            },
            install: {
                id: 'install',
                title: 'Install',
                icon: Download,
                color: 'text-install-400',
                bgColor: 'bg-install-500',
                borderColor: 'border-install-500',
                goal: "Wire in new, supportive beliefs for permanent change.",
                tools: [
                    { name: "The Transformation", desc: "Bespoke 15-20 min recording. Listen for 21 days." },
                    { name: "Command Cell Therapy", desc: "Directing the body/cells to heal (epigenetics)." },
                    { name: "Healing Vortex", desc: "Energy visualization to remove toxicity." }
                ]
            }
        };

        const COMPARISONS = [
            { id: 1, type: "RTT®", features: ["1-3 Sessions", "Root Cause Focus", "Transformation Recording", "Permanent Change"] },
            { id: 2, type: "CBT/Talk", features: ["Weekly Sessions", "Symptom Management", "Conscious Mind Focus", "Long-term Process"] },
        ];

        // --- Components ---

        const Nav = ({ activeStage, setStage }) => (
            <div className="flex justify-center gap-2 md:gap-4 mb-12 flex-wrap">
                {Object.values(STAGES).map(stage => (
                    <button
                        key={stage.id}
                        onClick={() => setStage(stage.id)}
                        className={`px-6 py-3 rounded-full flex items-center gap-2 transition-all font-bold border-2 ${activeStage === stage.id
                            ? `${stage.bgColor} text-white border-transparent shadow-[0_0_20px_rgba(255,255,255,0.3)] scale-105`
                            : `bg-slate-900 border-slate-800 text-slate-400 hover:border-slate-600 hover:text-white`
                            }`}
                    >
                        <stage.icon className="w-5 h-5" />
                        {stage.title}
                    </button>
                ))}
            </div>
        );

        const StageDisplay = ({ stage }) => (
            <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12 animate-slideUp">
                {/* Visual / Goal Column */}
                <div className="space-y-8">
                    <div className={`p-8 rounded-3xl bg-slate-900/50 border ${stage.borderColor} border-opacity-30 relative overflow-hidden`}>
                        <div className={`absolute top-0 right-0 p-32 ${stage.bgColor} opacity-5 blur-[80px] rounded-full translate-x-12 -translate-y-12`}></div>

                        <div className="relative z-10">
                            <h2 className={`text-4xl font-bold ${stage.color} mb-4 flex items-center gap-3`}>
                                <stage.icon className="w-8 h-8" /> {stage.title} Phase
                            </h2>
                            <p className="text-xl text-slate-300 leading-relaxed font-serif">
                                "{stage.goal}"
                            </p>
                        </div>
                    </div>

                    <div className="glass-panel p-6 rounded-2xl">
                        <h3 className="text-white font-bold mb-4 flex items-center gap-2">
                            <Activity className="w-5 h-5 text-slate-400" /> core_focus.exe
                        </h3>
                        <div className="space-y-3">
                            {stage.id === 'investigate' && (
                                <p className="text-slate-400 text-sm">
                                    The "Why". Like a detective, you are gathering clues. You are looking for the <span className="text-investigate-400 font-bold">Root Cause</span>, not the symptom.
                                </p>
                            )}
                            {stage.id === 'interpret' && (
                                <p className="text-slate-400 text-sm">
                                    The "Meaning". Interpretation is everything. It's not what happened to the client, but <span className="text-interpret-400 font-bold">what they decided it meant</span> about them.
                                </p>
                            )}
                            {stage.id === 'interrupt' && (
                                <p className="text-slate-400 text-sm">
                                    The "Smash". You must <span className="text-interrupt-400 font-bold">shatter the old belief</span>. Show them it's a lie. Prove they are no longer that helpless child.
                                </p>
                            )}
                            {stage.id === 'install' && (
                                <p className="text-slate-400 text-sm">
                                    The "Code". The mind learns by repetition. You are installing a <span className="text-install-400 font-bold">new operating system</span> based on their "Magic Wand".
                                </p>
                            )}
                        </div>
                    </div>
                </div>

                {/* Tools Column */}
                <div className="space-y-6">
                    <h3 className="text-2xl font-bold text-white mb-2">Primary Tools</h3>
                    <div className="grid gap-4">
                        {stage.tools.map((tool, idx) => (
                            <div key={idx} className="glass-panel p-5 rounded-xl hover:bg-slate-800/50 transition-colors group cursor-default">
                                <div className="flex justify-between items-start">
                                    <h4 className={`font-bold text-lg group-hover:text-white transition-colors ${stage.color}`}>{tool.name}</h4>
                                    <ArrowRight className={`w-5 h-5 opacity-0 group-hover:opacity-100 transition-opacity ${stage.color}`} />
                                </div>
                                <p className="text-slate-400 text-sm mt-1">{tool.desc}</p>
                            </div>
                        ))}
                    </div>

                    {/* Stage specific interactive widget */}
                    {stage.id === 'install' && (
                        <div className="mt-8 p-6 rounded-xl bg-slate-900 border border-slate-800">
                            <h4 className="text-install-400 font-bold mb-3 flex items-center gap-2">
                                <Mic className="w-4 h-4" /> Recording Spec
                            </h4>
                            <ul className="space-y-2 text-sm text-slate-300">
                                <li className="flex gap-2"><CheckCircle className="w-4 h-4 text-install-500" /> 15-20 Minutes Duration</li>
                                <li className="flex gap-2"><CheckCircle className="w-4 h-4 text-install-500" /> Present Tense Only</li>
                                <li className="flex gap-2"><CheckCircle className="w-4 h-4 text-install-500" /> Listen for 21 Days</li>
                            </ul>
                        </div>
                    )}
                </div>
            </div>
        );

        const Comparison = () => (
            <div className="mt-24 pt-24 border-t border-slate-800 animate-slideUp">
                <div className="text-center mb-12">
                    <h2 className="text-3xl font-bold text-white mb-4">Why RTT®?</h2>
                    <p className="text-slate-400">Comparing methodologies.</p>
                </div>

                <div className="max-w-4xl mx-auto grid md:grid-cols-2 gap-8 px-6">
                    <div className="glass-panel p-8 rounded-2xl border-t-4 border-t-indigo-500">
                        <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                            <Brain className="text-indigo-500" /> RTT®
                        </h3>
                        <ul className="space-y-4">
                            {COMPARISONS[0].features.map((f, i) => (
                                <li key={i} className="flex items-center gap-3 text-slate-300">
                                    <CheckCircle className="w-5 h-5 text-indigo-500 shrink-0" /> {f}
                                </li>
                            ))}
                        </ul>
                    </div>

                    <div className="glass-panel p-8 rounded-2xl border-t-4 border-t-slate-600 opacity-60 hover:opacity-100 transition-opacity">
                        <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
                            <MessageCircle className="text-slate-400" /> Talk Therapy / CBT
                        </h3>
                        <ul className="space-y-4">
                            {COMPARISONS[1].features.map((f, i) => (
                                <li key={i} className="flex items-center gap-3 text-slate-400">
                                    <Info className="w-5 h-5 text-slate-500 shrink-0" /> {f}
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            </div>
        );

        const Navigation = () => (
            <div className="fixed top-6 left-6 z-50 flex gap-2 hidden md:flex">
                <button onClick={() => window.history.back()} className="p-2 rounded-full bg-slate-900 border border-slate-700 text-slate-400 hover:text-white hover:border-slate-500 transition-all" title="Go Back">
                    <ArrowLeft className="w-5 h-5" />
                </button>
                <a href="../codex/nazar_hub.html" className="p-2 rounded-full bg-slate-900 border border-slate-700 text-slate-400 hover:text-white hover:border-slate-500 transition-all" title="Back to Hub">
                    <Layers className="w-5 h-5" />
                </a>
            </div>
        );

        const App = () => {
            const [activeStage, setStage] = useState('investigate');

            return (
                <div className="pb-32 pt-12 px-6 relative">
                    <Navigation />
                    <div className="text-center mb-16 animate-fadeIn">
                        <h1 className="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 mb-6">
                            Module 6: RTT® Framework
                        </h1>
                        <p className="text-slate-400 text-lg">Introduction to the 4 I's and Essential Tools</p>
                    </div>

                    <Nav activeStage={activeStage} setStage={setStage} />

                    <StageDisplay stage={STAGES[activeStage]} />

                    <Comparison />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
